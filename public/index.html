<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <article>

            <table>
                <tr id="todo-zone">
                </tr>
            </table>


            <div id="index-zone"></div>


        </article>

        <script type="text/template" id="todo-template">
            {{#if todoElement}}
                {{#each todoElement}}
                    <td class="todo">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">{{todo}}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{date}}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect completed-button">
                                    {{#if completed}}
                                        COMPLETED
                                    {{else}}
                                        NOT_COMPLETED
                                    {{/if}}
                                </a>
                            </div>
                        </div>
                    </td>
                {{/each}}
            {{/if}}
        </script>
        <script type="text/template" id="index-template">
            <button class="mdl-button mdl-js-button mdl-button--accent move-left">
                <
            </button>
            {{#if index}}
                {{#each index}}
                    <button class="mdl-button mdl-js-button mdl-button--primary">
                        {{number}}
                    </button>
                {{/each}}
            {{/if}}
            <button class="mdl-button mdl-js-button mdl-button--accent move-right">
                >
            </button>
        </script>

        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/handlebars/handlebars.min.js"></script>
        <!--<script type="text/javascript" src="js/indexManager.js"></script>-->
        <!--<script type="text/javascript">-->
            <!--var im = new IndexManager($("#index-zone"));-->
        <!--</script>-->
        <script type="text/javascript" src="../dist/all.js"></script>


    </body>
</html>
