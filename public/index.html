<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <article>
            <h1 id="main-title">네 시작은 미약하였으나 <br> 네 나중은 심히 창대하리라</h1>

            <table>
                <tr id="todo-zone">
                </tr>
            </table>

            <div id="index-zone"></div>

        </article>

        <script type="text/template" id="todo-template">
            {{#if todoElement}}
                {{#each todoElement}}
                    <td class="todo">
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <div class="mdl-card__title mdl-card--expand">
                                <h2 class="mdl-card__title-text">{{todo}}</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                {{date}}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                {{#if completed}}
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect completed-button">
                                        COMPLETED
                                    </a>
                                {{else}}
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect  mdl-button--accent completed-button">
                                        NOT_COMPLETED
                                    </a>
                                {{/if}}
                            </div>
                        </div>
                    </td>
                {{/each}}
            {{/if}}
        </script>
        <script type="text/template" id="index-template">
            <button class="mdl-button mdl-js-button mdl-button--accent move-left-quintuple">
                <<
            </button>
            <button class="mdl-button mdl-js-button mdl-button--accent move-left">
                <
            </button>
            {{#if index}}
                {{#each index}}
                    <button class="mdl-button mdl-js-button mdl-button--primary index-number" id="{{number}}">
                        {{number}}
                    </button>
                {{/each}}
            {{/if}}
            <button class="mdl-button mdl-js-button mdl-button--accent move-right">
                >
            </button>
            <button class="mdl-button mdl-js-button mdl-button--accent move-right-quintuple">
                >>
            </button>
        </script>
        <script type="text/javascript" src="../bower_components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/handlebars/handlebars.min.js"></script>
        <script type="text/javascript" src='../bower_components/eventEmitter/EventEmitter.min.js'></script>
        <script type="text/javascript" src="../dist/all.js"></script>
    </body>
</html>
